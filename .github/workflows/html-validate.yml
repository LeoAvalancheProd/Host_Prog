name: HTML & Accessibility Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  html-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install html-validate
        run: npm install -g html-validate@6
      - name: Run html-validate on HTML files
        run: |
          npx html-validate "./*.html" --config '{"rules":{"img-req-alt": "warning"}}'
